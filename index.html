<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULTS-SUMMARY-COMPONENT-MAIN</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="result-card">
        <div class="result-left">
            <h2>Your Result</h2>
            <div class="score-result">
                <p class="score">76</p>
                <p class="of">of 100</p>
            </div>

            <h3>Great</h3>
            <p class="description">
                You scored higher than 65% of the people who have taken these tests.
            </p>

        </div>
        <div class="result-right">
            <h2>Summary</h2>
            <div class="summary-item reaction">
                <span class="label">
                    <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                    Reaction
                </span>
                <span class="score">
                    <strong>80</strong> / 100
                </span>
            </div>
            <div class="summary-item memory">
                <span class="label">
                    <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                    Memory
                </span>
                <span class="score">
                    <strong>92</strong> / 100
                </span>
            </div>
            <div class="summary-item verbal">
                <span class="label">
                    <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                    Verbal
                </span>
                <span class="score">
                    <strong>61</strong> / 100
                </span>
            </div>
            <div class="summary-item visual">
                <span class="label">
                    <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                    Visual
                </span>
                <span class="score">
                    <strong>73</strong> / 100
                </span>
            </div>

            <button class="continue">Continue</button>
        </div>
    </div>

</body>

</html>
